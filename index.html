<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Gráfica</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Gráfica de la Función</h1>

    <div class="content">
        <!-- FORMULARIO -->
        <div class="form-container">
            <h2>Ingrese los valores</h2>
            <form id="formulario">
                <label for="A">A:</label>
                <input type="number" id="A" step="any" value="2" required>

                <label for="B">B:</label>
                <input type="number" id="B" step="any" value="1.5" required>

                <label for="C">C:</label>
                <input type="number" id="C" step="any" value="3" required>

                <label for="D">D:</label>
                <input type="number" id="D" step="any" value="0.5" required>

                <label for="E">E:</label>
                <input type="number" id="E" step="any" value="4" required>

                <label for="minX">Valor mínimo de X:</label>
                <input type="number" id="minX" step="any" value="-5" required>

                <label for="maxX">Valor máximo de X:</label>
                <input type="number" id="maxX" step="any" value="5" required>

                <button type="submit">Generar Gráfica</button>
            </form>
        </div>

        <!-- RESULTADOS -->
        <div class="result-container">
            <h2>Resultados</h2>
            <div class="resultados-container">
                <table id="tabla-resultados">
                    <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="chart-container">
                <canvas id="grafica"></canvas>
            </div>

            <div class="additional-results-container">
                <h2>Datos Adicionales</h2>
                <div class="additional-results">
                    <p><strong>Valor mínimo de Y:</strong> <span id="minY">-</span></p>
                    <p><strong>Valor máximo de Y:</strong> <span id="maxY">-</span></p>
                    <p><strong>Cortes con el eje X:</strong> <span id="cortes">-</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
